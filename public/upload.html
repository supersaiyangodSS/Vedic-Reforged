<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Upload</title>
</head>
<body>
    <h1>JSON Upload</h1>    
    <form action="http://localhost:4000/upload" id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="jsonFile">Choose a JSON file:</label>
        <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
